<template>
  <h1 class="page-header">Unposting Data TPB/PEB</h1>
  <form class="form-horizontal">

    <au-dropdown label="Acuan" value.bind="jenis" items.bind="JenisItems" options.bind="controlOptions">
    </au-dropdown>

    <au-dropdown label="Filter Data" value.bind="type" items.bind="SearchByItems" options.bind="controlOptions">
    </au-dropdown>

    <au-textbox value.bind="nomor" error.bind="error.nomor" label="Nomor" placeholder="Masukan Nomor"
      options.bind="controlOptions">
    </au-textbox>

    <div class="form-group">
      <label for="contact" class="col-sm-6 control-label"></label>
      <div class="col-sm-3">
        <button click.delegate="searching()" class='btn btn-success'>Cari</button>
        <button click.delegate="reset()" class='btn btn-danger'>Reset</button>
      </div>
    </div>

    <div class="table-responsive">
      <table ref="tableData" class="table table-bordered table-hover" id="myTable"></table>
    </div>
    <br />
    <div class="btn-group pull-right" if.bind="data.length > 0">
      <button click.delegate="delete()" class='btn btn-primary' disabled.bind="isDisable">Unpost</button>
    </div>

    </div>
    <br />
  </form>

  <hr />
  </au-input-form>
</template>
